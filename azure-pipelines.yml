trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Build
    jobs:
      - job: BuildDockerImage
        steps:
          - task: Docker@2
            inputs:
              command: 'build'
              Dockerfile: './docker/Dockerfile'
          
